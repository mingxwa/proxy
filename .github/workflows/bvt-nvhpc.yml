on:
  workflow_call:

jobs:
  bvt-nvhpc:
    # Still run on Ubuntu host, but execute steps inside NVIDIA NVHPC container
    runs-on: ubuntu-24.04
    container:
      image: nvcr.io/nvidia/nvhpc:25.7-devel-cuda12.9-ubuntu24.04
      # Using default user (root). Could specify options here if needed.
    steps:
    - uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        apt-get update -y
        # ninja-build may already exist, but ensure essential tools
        apt-get install -y --no-install-recommends cmake ninja-build git curl ca-certificates python3
        update-ca-certificates

    - name: Show NVHPC version
      run: |
        nvc++ --version || echo "nvc++ not found"
        nvc --version || true
        nvfortran --version || true

    - name: Configure, build and test
      env:
        CC: nvc
        CXX: nvc++
      run: |
        export PATH="/opt/nvidia/hpc_sdk/Linux_x86_64/25.7/compilers/bin:$PATH"
        cmake -B build -GNinja -DCMAKE_C_COMPILER=${CC} -DCMAKE_CXX_COMPILER=${CXX} -DCMAKE_BUILD_TYPE=Release -DPROXY_BUILD_MODULES=FALSE
        cmake --build build -j
        ctest --test-dir build -j --output-on-failure
        mkdir -p build/drop
        chmod +x tools/dump_build_env.sh
        ./tools/dump_build_env.sh nvc++ build/drop/env-info.json

    - name: Run benchmarks
      run: |
        build/benchmarks/msft_proxy_benchmarks --benchmark_min_warmup_time=0.1 --benchmark_min_time=0.1s --benchmark_repetitions=30 --benchmark_enable_random_interleaving=true --benchmark_report_aggregates_only=true --benchmark_format=json > build/drop/benchmarking-results.json

    - name: Archive benchmarking results
      uses: actions/upload-artifact@v4
      with:
        name: drop-nvhpc
        path: build/drop/
